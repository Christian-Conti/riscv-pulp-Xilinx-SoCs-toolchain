name: Build RISC-V PULP Toolchain for Xilinx SoCs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'

permissions:
  contents: write

jobs:
  build-canadian-cross:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Force Python 3.8 as system python (python3/python)
        shell: bash
        run: |
          set -euo pipefail
          sudo ln -sf "${pythonLocation}/bin/python" /usr/local/bin/python
          sudo ln -sf "${pythonLocation}/bin/python" /usr/local/bin/python3
          sudo ln -sf "${pythonLocation}/bin/pip" /usr/local/bin/pip
          sudo ln -sf "${pythonLocation}/bin/pip" /usr/local/bin/pip3
          hash -r

      - name: Install Dependencies (x86)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake autotools-dev curl \
            libmpc-dev libmpfr-dev libgmp-dev gawk build-essential \
            bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev \
            git ca-certificates

      - name: Clone RISC-V PULP Toolchain
        shell: bash
        run: |
          set -euo pipefail
          rm -rf pulp-riscv-gnu-toolchain
          git clone --recursive https://github.com/pulp-platform/pulp-riscv-gnu-toolchain.git

      - name: Compile Toolchain (native x86_64 host, rv32imc)
        shell: bash
        run: |
          set -euo pipefail
          cd pulp-riscv-gnu-toolchain

          # Install under workspace to avoid sudo; we pack it as if it were /opt/pulp-riscv
          PREFIX="${GITHUB_WORKSPACE}/opt/pulp-riscv"
          rm -rf "${GITHUB_WORKSPACE}/opt"
          mkdir -p "${PREFIX}"

          ./configure \
            --prefix="${PREFIX}" \
            --with-arch=rv32imc \
            --with-abi=ilp32

          make -j"$(nproc)"

      - name: Verify toolchain host and target
        shell: bash
        run: |
          set -euo pipefail
          BIN="${GITHUB_WORKSPACE}/opt/pulp-riscv/bin/riscv32-unknown-elf-gcc"
          test -x "$BIN" || { echo "ERROR: gcc not found at $BIN"; exit 1; }

          # Host must be x86_64 now
          file "$BIN"
          file "$BIN" | grep -q "x86-64" \
            || { echo "ERROR: binary is not x86_64 â€” expected native host toolchain"; exit 1; }

          # Sanity: can it run and report correct target?
          "$BIN" -dumpmachine | grep -q "riscv32-unknown-elf" \
            || { echo "ERROR: unexpected target triplet"; exit 1; }

      - name: Create TAR Archive
        shell: bash
        run: |
          set -euo pipefail
          # Keep your archive name
          tar -czvf pulp-toolchain-armhf.tar.gz -C "${GITHUB_WORKSPACE}/opt" pulp-riscv

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: riscv-pulp-toolchain-xilinx
          path: pulp-toolchain-armhf.tar.gz

      - name: Publish rolling GitHub Release
        shell: bash
        run: |
          set -euo pipefail
          gh release delete latest --yes --cleanup-tag 2>/dev/null || true
          gh release create latest pulp-toolchain-armhf.tar.gz \
            --title "Latest PULP RISC-V Toolchain" \
            --notes "Auto-built toolchain (x86_64 host) for producing rv32imc binaries. Build ${{ github.run_number }}, $(date -u +'%Y-%m-%d %H:%M UTC')."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
