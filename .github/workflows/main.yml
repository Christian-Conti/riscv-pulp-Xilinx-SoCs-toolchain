name: Build RISC-V PULP Toolchain for Xilinx SoCs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'  # 1st of the month at 2 AM

jobs:
  build-canadian-cross:
    runs-on: ubuntu-22.04
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ› ï¸ Install Dependencies (x86 and ARM)
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake autotools-dev curl python3 libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: ğŸ“¥ Clone RISC-V PULP Toolchain
        run: |
          git clone --recursive https://github.com/pulp-platform/pulp-riscv-gnu-toolchain.git

      - name: ğŸ—ï¸ Compile Toolchain (Canadian Cross)
        run: |
          cd pulp-riscv-gnu-toolchain
          # Config for ARM 32-bit host
          ./configure --prefix=/opt/pulp-riscv --host=arm-linux-gnueabihf --with-arch=rv32imc --with-abi=ilp32
          sudo make -j$(nproc)

      - name: ğŸ“¦ Create TAR Archive
        run: |
          tar -czvf pulp-toolchain-armhf.tar.gz -C /opt pulp-riscv

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: riscv-pulp-toolchain-xilinx
          path: pulp-toolchain-armhf.tar.gz
