name: Build RISC-V PULP Toolchain for Xilinx SoCs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 1 * *'

permissions:
  contents: write

jobs:
  build-canadian-cross:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Force Python 3.8 as system python (python3/python)
        shell: bash
        run: |
          set -euo pipefail
          sudo ln -sf "${pythonLocation}/bin/python" /usr/local/bin/python
          sudo ln -sf "${pythonLocation}/bin/python" /usr/local/bin/python3
          sudo ln -sf "${pythonLocation}/bin/pip" /usr/local/bin/pip
          sudo ln -sf "${pythonLocation}/bin/pip" /usr/local/bin/pip3
          hash -r

      - name: Install Dependencies (x86 and ARM)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake autotools-dev curl \
            libmpc-dev libmpfr-dev libgmp-dev gawk build-essential \
            bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev \
            git ca-certificates

          # Cross compiler + binutils for armhf host tools
          sudo apt-get install -y \
            gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
            binutils-arm-linux-gnueabihf

          # QEMU user-mode to run armhf binaries on x86_64 during the build
          sudo apt-get install -y \
            qemu-user-static binfmt-support libc6-armhf-cross

          # Enable transparent execution of armhf binaries via binfmt_misc
          sudo update-binfmts --enable qemu-arm || true

      - name: Clone RISC-V PULP Toolchain
        shell: bash
        run: |
          set -euo pipefail
          rm -rf pulp-riscv-gnu-toolchain
          git clone --recursive https://github.com/pulp-platform/pulp-riscv-gnu-toolchain.git

      - name: Compile Toolchain (Canadian Cross for armhf)
        shell: bash
        run: |
          set -euo pipefail
          cd pulp-riscv-gnu-toolchain

          # Install prefix (no sudo). We'll pack this directory as artifact.
          PREFIX="${GITHUB_WORKSPACE}/opt/pulp-riscv"
          rm -rf "${PREFIX}"
          mkdir -p "${PREFIX}"

          # Explicitly set host compiler so both ./configure and make use it.
          # CC_FOR_BUILD stays as native gcc (runs on x86 during the build process).
          # CC is the host compiler (produces binaries that run on ARM/PYNQ-Z2).
          export CC=arm-linux-gnueabihf-gcc
          export CXX=arm-linux-gnueabihf-g++
          export AR=arm-linux-gnueabihf-ar
          export RANLIB=arm-linux-gnueabihf-ranlib
          export CC_FOR_BUILD=gcc
          export CXX_FOR_BUILD=g++

          # Allow running dynamically-linked armhf host tools under qemu during build
          export QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf

          ./configure \
            --prefix="${PREFIX}" \
            --host=arm-linux-gnueabihf \
            --build=x86_64-linux-gnu \
            --with-arch=rv32imc \
            --with-abi=ilp32

          make -j"$(nproc)"

      - name: Verify toolchain binary architecture
        shell: bash
        run: |
          set -euo pipefail
          BIN="${GITHUB_WORKSPACE}/opt/pulp-riscv/bin/riscv32-unknown-elf-gcc"
          file "$BIN"
          file "$BIN" | grep -q "ARM" \
            || { echo "ERROR: binary is not ARM â€” Canadian cross failed"; exit 1; }

          # Optional smoke test (runs via qemu if binfmt is active)
          export QEMU_LD_PREFIX=/usr/arm-linux-gnueabihf
          "$BIN" --version | head -n 2 || true

      - name: Create TAR Archive
        shell: bash
        run: |
          set -euo pipefail
          # Keep your archive name
          tar -czvf pulp-toolchain-armhf.tar.gz -C "${GITHUB_WORKSPACE}/opt" pulp-riscv

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Keep your artifact name
          name: riscv-pulp-toolchain-xilinx
          path: pulp-toolchain-armhf.tar.gz

      - name: Publish rolling GitHub Release
        shell: bash
        run: |
          set -euo pipefail
          gh release delete latest --yes --cleanup-tag 2>/dev/null || true
          gh release create latest pulp-toolchain-armhf.tar.gz \
            --title "Latest PULP RISC-V Toolchain" \
            --notes "Auto-built armhf toolchain for Xilinx SoCs. Build ${{ github.run_number }}, $(date -u +'%Y-%m-%d %H:%M UTC')."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
